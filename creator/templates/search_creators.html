<!DOCTYPE HTML>
{% load static %}
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Patreon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/plugin_theme_css.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" />
	<!-- modernizr js -->
	<script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
    

    <div class="em40_header_area_main">
        <div class="Patreon-header-top">
            <div class="container">
                <div class="row">
                    <div class=" col-lg-9 col-md-9 col-sm-12">
                        <div class="top-address text-left">
                            <p>
                                <span><i class="fas fa-home"></i>56 Road Patreon Street, 60 New York, UK</span>
                                <a href="#"><i class="fas fa-phone-alt"></i>+968 556 778 345</a>
                            </p>
                        </div>
                    </div>
                    <!-- TOP RIGHT -->
                    <div class="col-lg-3  col-md-3 col-sm-12 ">
                        <div class="top-right-menu">
                            <ul class="social-icons text-right text_m_center">
                                <li><a href="#"><i class="fa fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                                <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- END HEADER TOP AREA -->
        <div class="tx_top2_relative">
            <div class="">
                <div class="tx_relative_m">
                    <div class="">
                        <div class="mainmenu_width_tx">
                            <div class="kurigram-main-menu one_page hidden-xs hidden-sm witr_search_wh witr_h_h20">
                                <div class="kurigram_nav_area scroll_fixed postfix">
                                    <div class="container">
                                        <div class="row logo-left">
                                            <div class="col-md-3 col-sm-3 col-xs-4">
                                                <div class="logo">
                                                    <a class="main_sticky_main_l" href="index.html" title="Patreon">
                                                        <img src="{% static 'images/logo.png' %}" alt="Patreon">
                                                    </a>
                                                    <a class="main_sticky_l" href="index.html" title="Patreon">
                                                        <img src="{% static 'images/logo2.png' %}" alt="Patreon">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-md-9 col-sm-9 col-xs-8">
                                                <div class="tx_mmenu_together">
                                                    <nav class="kurigram_menu nologo_menu13">
                                                        <ul class="sub-menu">
                                                            <li class="menu-item">
                                                                <a href="{% url 'home' %}">Home</a>
                                                            </li>
                                                            
                                                        </ul>
                                                    </nav>
                                                    <div class="main-search-menu">
                                                        <div class="em-quearys-top msin-menu-search">
                                                            <div class="em-top-quearys-area">
                                                                <div class="em-header-quearys">
                                                                    <div class="em-quearys-menu">
                                                                        <i
                                                                            class="fa fa-search t-quearys em-s-hiddens"></i>
                                                                    </div>
                                                                </div>
                                                                <!--SEARCH FORM-->
                                                                <div class="em-quearys-inner">
                                                                    <div class="em-quearys-form">
                                                                        <form class="top-form-control" action="{% url 'search-creator' %}"
                                                                            method="get">
                                                                            <input type="text"
                                                                                placeholder="Type Your Keyword" name="s"
                                                                                value="">
                                                                            <button class="top-quearys-style"
                                                                                type="submit">
                                                                                <i class="fa fa-long-arrow-right"></i>
                                                                            </button>
                                                                        </form>
                                                                        <div
                                                                            class="em-header-quearys-close text-center mrt10">
                                                                            <div class="em-quearys-menu">
                                                                                <i
                                                                                    class="fa fa-close t-close em-s-hidden"></i>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="donate-btn-header">
                                                        <a class="dtbtn" href="#">Free Estimate</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MOBILE MENU Logo AREA -->
    <div class="mobile_logo_area hidden-md hidden-lg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="mobile_menu_logo text-center">
                        <a href="index.html" title="Patreon">
                            <img src="{% static 'images/logo.png' %}" alt="Patreon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MOBILE MENU AREA -->
    <div class="home-2 mbm hidden-md hidden-lg  header_area main-menu-area">
        <div class="menu_area mobile-menu">
            <nav class="kurigram_menu">
                <ul class="sub-menu">
                    <li class="menu-item">
                        <a href="{% url 'home' %}">Home</a>                    
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END MOBILE MENU AREA  -->


    <!-- kurigram_pricing_area -->
    <div class="kurigram_pricing_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="witr_section_title">
                        <div class="witr_section_title_inner text-center">
                            Here is search result
                            {% for creator in creators %}
                            <h3><a href="{% url 'view-creator' creator.slug %}" >{{creator.name}}</a></h3><br/>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>




    <!-- Include All JS -->
    <script src="{% static 'js/vendor/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.nivo.slider.pack.js' %}"></script>
	<script src="{% static 'js/slick.min.js' %}"></script>
	<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'js/jquery.appear.js' %}"></script>
	<script src="{% static 'js/jquery.knob.js' %}"></script>
	<script src="{% static 'js/BeerSlider.js' %}"></script>
	<script src="{% static 'js/theme-pluginjs.js' %}"></script>
	<script src="{% static 'js/jquery.meanmenu.js' %}"></script>
	<script src="{% static 'js/ajax-mail.js' %}"></script>
	<script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
